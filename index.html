<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Agent Detector</title>
  <style>
/* =========================
   RESET + TEMEL
========================= */
*,
*::before,
*::after{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  min-height:100%;
}

:root{
  --bg:#0b0f17;
  --panel:#111827;
  --panel-soft:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:rgba(255,255,255,.08);
  --ok:#22c55e;
  --warn:#f59e0b;
  --info:#3b82f6;
  --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

body{
  font-family:var(--sans);
  color:var(--text);
  background:
    radial-gradient(900px 600px at 20% 10%, rgba(59,130,246,.18), transparent 60%),
    radial-gradient(700px 500px at 70% 70%, rgba(34,197,94,.14), transparent 60%),
    var(--bg);
}

/* =========================
   LAYOUT
========================= */
.wrap{
  max-width:650px;
  margin:0 auto;
  padding:24px 16px 40px;
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:16px;
}

h1{
  font-size:18px;
  display:flex;
  align-items:center;
  gap:10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

@media (max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* =========================
   CARD
========================= */
.card{
  overflow:hidden;
}

.card h2{
  font-size:13px;
  font-weight:600;
  color:var(--muted);
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  background:rgba(255,255,255,.02);
}

/* =========================
   ROW
========================= */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:12px;
  background:rgba(255,255,255,.03);
  margin-bottom:10px;
}

.row:last-child{margin-bottom:0}

.left{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:0;
}

.logo{
  width:42px;
  height:42px;
  border-radius:12px;
  border:1px solid var(--border);
  display:grid;
  place-items:center;
}

.titleblock{min-width:0}

.big{
  font-size:15px;
  font-weight:700;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.small{
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.k{
  font-size:12px;
  color:var(--muted);
  margin-bottom:2px;
}

.v{
  font-family:var(--mono);
  font-size:13px;
  line-height:1.35;
  word-break:break-word;
}

/* =========================
   BADGE
========================= */
.badge{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
  white-space:nowrap;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--info);
}

.dot.ok{background:var(--ok)}
.dot.warn{background:var(--warn)}

/* =========================
   CHIPS
========================= */
.chips{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:8px;
}

.chip{
  font-family:var(--mono);
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(148,163,184,.14);
  border:1px solid rgba(148,163,184,.18);
}

/* =========================
   BUTTON
========================= */
.btn{
  font-size:13px;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:var(--text);
  cursor:pointer;
}

.btn:hover{
  background:rgba(255,255,255,.08);
}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-world-code"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20.942 13.02a9 9 0 1 0 -9.47 7.964" /><path d="M3.6 9h16.8" /><path d="M3.6 15h9.9" /><path d="M11.5 3a17 17 0 0 0 0 18" /><path d="M12.5 3c2 3.206 2.837 6.913 2.508 10.537" /><path d="M20 21l2 -2l-2 -2" /><path d="M17 17l-2 2l2 2" /></svg> User Agent Detector</h1>
      </div>
      <button class="btn" id="btnRefresh" type="button">
        <span>Refresh</span>
      </button>
    </header>

    <div class="grid">
      <section class="card">
        <div class="body">
          <div class="row">
            <div class="left">
              <div class="logo" id="browserLogo" aria-hidden="true"></div>
              <div class="titleblock">
                <p class="big" id="browserName">—</p>
              </div>
            </div>
            <span class="badge" id="chromiumBadge"><span class="dot" id="chromiumDot"></span><span id="chromiumText">—</span></span>
          </div>

          <div class="row">
            <div style="min-width:0">
              <div class="k">Version</div>
              <div class="v" id="browserVersion">—</div>
            </div>
            <div style="min-width:0;text-align:right">
              <div class="k">Platform</div>
              <div class="v" id="platformInfo">—</div>
            </div>
          </div>

          <div class="row">
            <div style="min-width:0">
              <div class="k">Client Hints</div>
              <div class="chips" id="brandChips"></div>
            </div>
          </div>

          <div class="row">
            <div style="min-width:0;width:100%">
              <div class="k">User-Agent</div>
              <div class="v" id="uaText">—</div>
            </div>
          </div>
          
          <div class="row">
            <div style="min-width:0;width:100%">
              <div class="k">JavaScript</div>
              <div class="v" id="adblockJSStatus">—</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

<script>
  const $ = (sel) => document.querySelector(sel);

  function safeInt(s) {
    const n = parseInt(String(s || '').trim(), 10);
    return Number.isFinite(n) ? n : null;
  }

  function firstDefined(...vals) {
    for (const v of vals) if (v !== undefined && v !== null && v !== '') return v;
    return '';
  }

  function getChromiumBadge(isChromium, name) {
    const chromiumNames = new Set([
      'Chrome','Google Chrome','Chromium','Microsoft Edge','Edge','Opera',
      'Vivaldi','Brave','Arc','Wavebox','Yandex','Samsung Internet'
    ]);
    if (isChromium) return true;
    if (chromiumNames.has(name)) return true;
    return false;
  }

  function logoIMG(kind) {
    const map = {
      chrome: 'src/chrome.svg',
      chromium: 'src/chromium.svg',
      edge: 'src/edge.svg',
      firefox: 'src/firefox.svg',
      safari: 'src/safari.svg',
      opera: 'src/opera.svg',
      brave: 'src/brave.svg',
      vivaldi: 'src/vivaldi.svg',
      yandex: 'src/yandex.svg',
      samsung: 'src/samsung.svg',
      duckduckgo: 'src/duckduckgo.svg',
      arc: 'src/arc.svg',
      wavebox: 'src/wavebox.svg',
      globe: 'src/globe.svg'
    };
    const src = map[kind] || map.globe;
    return `<img src="${src}" alt="${kind}" width="22" height="22" />`;
  }

  function detectBrowser() {
    const ua = navigator.userAgent || '';
    const uaData = navigator.userAgentData;

    const out = {
      name: 'Unknown',
      versionMajor: '',
      versionFull: '',
      family: 'Unknown',
      isChromium: false,
      brands: [],
      platform: '',
      engine: '',
      matchedBy: ''
    };

    out.platform = firstDefined(
      uaData?.platform || '',
      navigator.platform || ''
    );

    if (uaData?.brands?.length) {
      const brands = uaData.brands
        .filter(b => {
          if (!b || !b.brand) return false;
          const name = b.brand.toLowerCase();
          if (name.includes('not') && name.includes('brand')) return false;
          if (name === 'chromium') return true;
          return true;
        })
        .map(b => ({ brand: b.brand, version: b.version || '' }));

      out.brands = brands;

      const pick = (n) =>
        brands.find(b => b.brand.toLowerCase() === n.toLowerCase());

      const known = [
        ['Microsoft Edge','Edge',true],
        ['Opera','Opera',true],
        ['Brave','Brave',true],
        ['Vivaldi','Vivaldi',true],
        ['Arc','Arc',true],
        ['Wavebox','Wavebox',true],
        ['Yandex','Yandex',true],
        ['Samsung Internet','Samsung Internet',true],
        ['Chromium','Chromium',true],
        ['Google Chrome','Chrome',true],
        ['Chrome','Chrome',true]
      ];

      for (const [brand,family,chromium] of known) {
        const b = pick(brand);
        if (b) {
          out.name = family;
          out.family = family;
          out.versionFull = b.version;
          out.versionMajor = String(safeInt(b.version) ?? b.version);
          out.isChromium = chromium;
          out.matchedBy = 'client-hints';
          return { out };
        }
      }
    }

    const rules = [
      { name:'Samsung Internet', family:'Samsung Internet', re:/SamsungBrowser\/([\d.]+)/, chromium:true },
      { name:'Yandex', family:'Yandex', re:/YaBrowser\/([\d.]+)/, chromium:true },
      { name:'DuckDuckGo', family:'DuckDuckGo', re:/DuckDuckGo\/([\d.]+)/, chromium:false },
      { name:'Vivaldi', family:'Vivaldi', re:/Vivaldi\/([\d.]+)/, chromium:true },
      { name:'Opera', family:'Opera', re:/OPR\/([\d.]+)/, chromium:true },
      { name:'Microsoft Edge', family:'Edge', re:/Edg\/([\d.]+)/, chromium:true },
      { name:'Brave', family:'Brave', re:/Brave\/([\d.]+)/, chromium:true },
      { name:'Arc', family:'Arc', re:/Arc\/([\d.]+)/, chromium:true },
      { name:'Wavebox', family:'Wavebox', re:/Wavebox\/([\d.]+)/, chromium:true },
      { name:'Chromium', family:'Chromium', re:/Chromium\/([\d.]+)/, chromium:true },
      { name:'Chrome', family:'Chrome', re:/Chrome\/([\d.]+)/, chromium:true },
      { name:'Firefox', family:'Firefox', re:/Firefox\/([\d.]+)/, chromium:false },
      { name:'Firefox iOS', family:'Firefox', re:/FxiOS\/([\d.]+)/, chromium:false },
      { name:'Safari', family:'Safari', re:/Version\/([\d.]+).*Safari/, chromium:false }
    ];

    const hasBraveObj = typeof navigator.brave === 'object';

    for (const r of rules) {
      const m = ua.match(r.re);
      if (m) {
        out.name = r.name;
        out.family = r.family;
        out.versionFull = m[1];
        out.versionMajor = String(safeInt(m[1]) ?? m[1]);
        out.isChromium = r.chromium;
        out.matchedBy = 'user-agent';
        break;
      }
    }

    if (out.family === 'Safari') out.engine = 'WebKit';
    else if (out.family === 'Firefox') out.engine = 'Gecko';
    else if (out.isChromium) out.engine = 'Blink';
    else out.engine = 'Unknown';

    return { out };
  }

  function render() {
    const { out } = detectBrowser();

    const kind = (() => {
      const n = out.name.toLowerCase();
      if (n.includes('edge')) return 'edge';
      if (n.includes('firefox')) return 'firefox';
      if (n.includes('safari')) return 'safari';
      if (n.includes('opera')) return 'opera';
      if (n.includes('brave')) return 'brave';
      if (n.includes('vivaldi')) return 'vivaldi';
      if (n.includes('yandex')) return 'yandex';
      if (n.includes('samsung')) return 'samsung';
      if (n.includes('duck')) return 'duckduckgo';
      if (n.includes('arc')) return 'arc';
      if (n.includes('wavebox')) return 'wavebox';
      if (n.includes('chromium')) return 'chromium';
      if (n.includes('chrome')) return 'chrome';
      return 'globe';
    })();

    const jsEnabled = typeof window !== 'undefined' && 'JSON' in window;
    $('#adblockJSStatus').textContent = jsEnabled ? 'Enabled' : 'Disabled';

    $('#browserLogo').innerHTML = logoIMG(kind);
    $('#browserName').textContent = out.name;

    $('#browserVersion').textContent = out.versionMajor
      ? `${out.versionMajor}${out.versionFull && out.versionFull !== out.versionMajor ? ` (${out.versionFull})` : ''}`
      : (out.versionFull || 'Unavailable');

    $('#platformInfo').textContent = out.platform || 'Unavailable';

    const chips = $('#brandChips');
    chips.innerHTML = '';
    if (out.brands?.length) {
      for (const b of out.brands) {
        const el = document.createElement('span');
        el.className = 'chip';
        el.textContent = `${b.brand} ${b.version || ''}`.trim();
        chips.appendChild(el);
      }
    } else {
      const el = document.createElement('span');
      el.className = 'chip';
      el.textContent = 'Not available';
      chips.appendChild(el);
    }

    $('#uaText').textContent = navigator.userAgent || 'Unavailable';

    const dot = $('#chromiumDot');
    const label = $('#chromiumText');
    if (getChromiumBadge(out.isChromium, out.name)) {
      dot.className = 'dot ok';
      label.textContent = 'Chromium';
    } else if (out.name === 'Unknown') {
      dot.className = 'dot warn';
      label.textContent = 'Belirsiz';
    } else {
      dot.className = 'dot info';
      label.textContent = out.engine || 'Unknown';
    }
  }

  $('#btnRefresh').addEventListener('click', render);
  render();
</script>

</body>
</html>
